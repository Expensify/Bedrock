language: c++
sudo: false
env:
    - BUILD_PROCESS=make GXX=g++-9 CC=gcc-9
    - BUILD_PROCESS=cmake CXX=g++-9 CC=gcc-9
addons:
    apt:
        sources:
            - sourceline: "ppa:ubuntu-toolchain-r/test"
        packages:
            - gcc-9
            - g++-9
notifications:
    email:
        on_success: never
cache:
    directories:
        - ${HOME}/.local
before_install:
script: ./travis.sh
dist: xenial
deploy:
    provider: releases
    # `api_key` is an encrypted oauth token for rafecolton. See https://docs.travis-ci.com/user/deployment/releases
    api_key:
        secure: 
    file:
        - bedrock
    skip_cleanup: true
    prerelease: true
    on:
        tags: true
